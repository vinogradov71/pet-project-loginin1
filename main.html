<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>LoginIn form</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sing-up">
            <form>
                <h1>Создать аккаунт</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Или используйте ваш email для регистрации</span>
                <input type="text" placeholder="Имя">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Пароль">
                <button>Зарегистрироваться</button>
            </form>
        </div>

        <div class="form-container sing-in">
            <form>
                <h1>Войти</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-vk"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>

                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Или используйте ваш email и пароль</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Пароль">
                <a href="#">Вы забыли пароль?</a>
                <button>Войти</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Добро пожаловать!</h1>
                    <p>Введите ваши данные чтоб не забыть их в будующем</p>
                    <button class="hidden" id="login">Войти</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Привет друг!</h1>
                    <p>Вам необходимо зарегистрироваться!</p>
                    <button class="hidden" id="register">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
